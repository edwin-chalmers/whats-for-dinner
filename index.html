<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="add-a-recipe">
      <h3>What's for Dinner?</h3>
      <button>ADD A RECIPE</button>
    </section>
    <div class="background-image"></div>
    <section class="transparent-box">
      <div class="looking-for">
        <h2>What are you looking for?<span class="looking-for-asterisk">*</span></h2>
        <form class="radio-options">
          <div>
            <input type="radio" id="menuChoice1" name="menuChoice" value="sides" />
            <label for="menuChoice1">Side</label>
          </div>
          <div>
            <input type="radio" id="menuChoice2" name="menuChoice" value="mains" />
            <label for="menuChoice2">Main Dish</label>
          </div>
          <div>
            <input type="radio" id="menuChoice3" name="menuChoice" value="desserts" />
            <label for="menuChoice3">Dessert</label>
          </div>
          <div>
            <input type="radio" id="menuChoice4" name="menuChoice" value="meal" />
            <label for="menuChoice4">Entire Meal</label>
          </div>
        </form>
        <button id="lets-cook-button">LET'S COOK!</button>
      </div>
      <div class="cook-pot">
        <div id="recipeText"></div>
        <img id="cookpotSVG" src="./assets/cookpot.svg">
        <button id="cook-pot-clear">CLEAR</button>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
